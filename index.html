<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <form id="registerForm" class="card" novalidate>
      <h1>Student Registration</h1>

      <div class="field">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Your full name">
        <small class="error" id="nameError"></small>
      </div>

      <div class="field">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" required placeholder="Father's name">
        <small class="error" id="fatherNameError"></small>
      </div>

      <div class="field">
        <label for="motherName">Mother's Name</label>
        <input type="text" id="motherName" required placeholder="Mother's name">
        <small class="error" id="motherNameError"></small>
      </div>

      <div class="field">
        <label for="education">Education</label>
        <select id="education" required>
          <option value="">-- Select Qualification --</option>
          <option value="ssc">SSC / 10th</option>
          <option value="inter">Intermediate / 12th</option>
          <option value="diploma">Diploma</option>
          <option value="ug">Undergraduate (B.Tech/B.Sc/B.A)</option>
          <option value="pg">Postgraduate (M.Tech/M.Sc/M.A)</option>
        </select>
        <small class="error" id="educationError"></small>
      </div>

      <div class="field">
        <label for="certificate">Upload Certificate (PDF, max 2MB)</label>
        <input type="file" id="certificate" accept=".pdf" required>
        <small class="error" id="certificateError"></small>
      </div>

      <button type="submit" class="primary">Register</button>

      <p class="success" id="formSuccess" hidden>âœ… Registration successful!</p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
